version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: factoring
      POSTGRES_USER: factoring
      POSTGRES_PASSWORD: factoring
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U factoring -d factoring"]
      interval: 5s
      timeout: 3s
      retries: 20
  app:
    build: .
    volumes:
      - ./:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://factoring:factoring@db:5432/factoring
      - PREFECT_API_URL=http://localhost:4200/api
      - TZ=America/Toronto
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "python etl/run_once.py"
